$schema: 'https://moonrepo.dev/schemas/project.json'

language: javascript
type: application

# File groups for moon's input tracking (used by root tasks)
fileGroups:
  sources:
    - 'src/**/*.{ts,tsx}'
  tests:
    - 'src/**/*.test.{ts,tsx}'

# No tasks - all commands go through root :setup, :dev, :test, :lint, :build, :clean
