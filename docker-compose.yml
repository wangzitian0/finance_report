# Docker Compose for Development, CI, and PR Testing
#
# This is the unified compose file for all non-production environments.
# It includes all services needed: PostgreSQL, Redis, MinIO, Backend, Frontend.
#
# Usage:
#   # Local development
#   podman-compose up -d  # or docker compose up -d
#
#   # PR test via Dokploy (data persists during PR lifecycle)
#   # Set TRAEFIK_ENABLE=true and ENV_SUFFIX for isolation
#   # Volume cleaned only on PR close
#
# Environment variables:
#   ENV_SUFFIX        - Container name suffix for isolation (e.g., -pr-38)
#   ENV_DOMAIN_SUFFIX - Domain suffix for Traefik routing (e.g., -pr-38)
#   INTERNAL_DOMAIN   - Base domain for Traefik (default: zitian.party)
#   TRAEFIK_ENABLE    - Enable Traefik labels (default: false)
#   EXPOSE_PORTS      - Expose ports to host (default: true, set to false for Dokploy)
#   DATABASE_URL      - Override postgres connection
#   REDIS_URL         - Override redis connection
#   S3_ENDPOINT       - S3 endpoint
#   S3_ACCESS_KEY     - S3 access key
#   S3_SECRET_KEY     - S3 secret key
#   S3_BUCKET         - S3 bucket
#   OPENROUTER_API_KEY - API key for Gemini (optional)
#   DEBUG             - Debug mode (default: false)

services:
  postgres:
    image: postgres:15-alpine
    container_name: finance-report-db${ENV_SUFFIX:-}
    restart: unless-stopped
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance_report
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal
    # SECURITY: Only expose ports for local development, not in production/Dokploy
    # Set EXPOSE_PORTS=true to enable port exposure (default: no exposure)

  redis:
    image: redis:7-alpine
    container_name: finance-report-redis${ENV_SUFFIX:-}
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal
    # SECURITY: Only expose ports for local development, not in production/Dokploy

  minio:
    image: minio/minio
    container_name: finance-report-minio${ENV_SUFFIX:-}
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_local_secret}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - internal
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"

  # Create MinIO bucket on startup
  minio-init:
    image: minio/mc
    container_name: finance-report-minio-init${ENV_SUFFIX:-}
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set local http://minio:9000 ${S3_ACCESS_KEY:-minio} ${S3_SECRET_KEY:-minio_local_secret}; mc mb local/${S3_BUCKET:-statements} --ignore-existing; exit 0; "
    networks:
      - internal

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: finance-report-backend${ENV_SUFFIX:-}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      # Use explicit container name instead of generic 'postgres' to avoid collisions on shared Dokploy network
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@finance-report-db${ENV_SUFFIX:-}:5432/${POSTGRES_DB:-finance_report}
      REDIS_URL: ${REDIS_URL:-redis://finance-report-redis${ENV_SUFFIX:-}:6379}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://finance-report-minio${ENV_SUFFIX:-}:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minio}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minio_local_secret}
      S3_BUCKET: ${S3_BUCKET:-statements}
      BASE_CURRENCY: ${BASE_CURRENCY:-SGD}
      PRIMARY_MODEL: ${PRIMARY_MODEL:-google/gemini-2.0-flash-exp:free}
      FALLBACK_MODELS: ${FALLBACK_MODELS:-google/gemini-flash-1.5-8b:free,mistralai/pixtral-12b:free}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_DAILY_LIMIT_USD: ${OPENROUTER_DAILY_LIMIT_USD:-2}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001}
      CORS_ORIGIN_REGEX: ${CORS_ORIGIN_REGEX:-https://.*\.zitian\.party}
      DEBUG: ${DEBUG:-false}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      start_period: ${BACKEND_HEALTHCHECK_START_PERIOD:-60s}
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - internal
      - dokploy-network
    labels:
      - "traefik.enable=${TRAEFIK_ENABLE:-false}"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.finance-report-api${ENV_SUFFIX:-}.rule=Host(`report${ENV_DOMAIN_SUFFIX:-}.${INTERNAL_DOMAIN:-zitian.party}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.finance-report-api${ENV_SUFFIX:-}.entrypoints=websecure"
      - "traefik.http.routers.finance-report-api${ENV_SUFFIX:-}.tls.certresolver=letsencrypt"
      - "traefik.http.routers.finance-report-api${ENV_SUFFIX:-}.service=finance-report-api${ENV_SUFFIX:-}"
      - "traefik.http.services.finance-report-api${ENV_SUFFIX:-}.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.finance-report-api-strip${ENV_SUFFIX:-}.stripprefix.prefixes=/api"
      - "traefik.http.routers.finance-report-api${ENV_SUFFIX:-}.middlewares=finance-report-api-strip${ENV_SUFFIX:-}@docker"
      - "traefik.http.routers.finance-report-api${ENV_SUFFIX:-}.priority=10"

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
    container_name: finance-report-frontend${ENV_SUFFIX:-}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      start_period: 60s
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - internal
      - dokploy-network
    labels:
      - "traefik.enable=${TRAEFIK_ENABLE:-false}"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.finance-report-web${ENV_SUFFIX:-}.rule=Host(`report${ENV_DOMAIN_SUFFIX:-}.${INTERNAL_DOMAIN:-zitian.party}`)"
      - "traefik.http.routers.finance-report-web${ENV_SUFFIX:-}.entrypoints=websecure"
      - "traefik.http.routers.finance-report-web${ENV_SUFFIX:-}.tls.certresolver=letsencrypt"
      - "traefik.http.routers.finance-report-web${ENV_SUFFIX:-}.service=finance-report-web${ENV_SUFFIX:-}"
      - "traefik.http.services.finance-report-web${ENV_SUFFIX:-}.loadbalancer.server.port=3000"
      - "traefik.http.routers.finance-report-web${ENV_SUFFIX:-}.priority=1"

volumes:
  postgres_data:
  redis_data:
  minio_data:


networks:
  dokploy-network:
    name: dokploy-network
    external: true
  internal:
    name: finance-report-internal${ENV_SUFFIX:-}
