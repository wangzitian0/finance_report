# Docker Compose for Development, CI, and PR Testing
#
# This is the unified compose file for all non-production environments.
# It includes all services needed: PostgreSQL, Redis, MinIO, Backend, Frontend.
#
# Usage:
#   # Local development (ports exposed)
#   docker compose up -d
#
#   # PR test via Dokploy (no port exposure, Traefik routing)
#   # Set TRAEFIK_ENABLE=true and ENV_SUFFIX for isolation
#
# Environment variables:
#   ENV_SUFFIX        - Container name suffix for isolation (e.g., -pr-38)
#   ENV_DOMAIN_SUFFIX - Domain suffix for Traefik routing (e.g., -pr-38)
#   INTERNAL_DOMAIN   - Base domain for Traefik (default: zitian.party)
#   TRAEFIK_ENABLE    - Enable Traefik labels (default: false)
#   EXPOSE_PORTS      - Expose ports to host (default: true, set to false for Dokploy)
#   DATABASE_URL      - Override postgres connection
#   REDIS_URL         - Override redis connection
#   S3_ENDPOINT       - S3 endpoint
#   S3_ACCESS_KEY     - S3 access key
#   S3_SECRET_KEY     - S3 secret key
#   S3_BUCKET         - S3 bucket
#   OPENROUTER_API_KEY - API key for Gemini (optional)
#   DEBUG             - Debug mode (default: false)

services:
  postgres:
    image: postgres:15-alpine
    container_name: finance_report_db${ENV_SUFFIX:-}
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance_report
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dokploy-network
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: finance_report_redis${ENV_SUFFIX:-}
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dokploy-network
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    container_name: finance_report_minio${ENV_SUFFIX:-}
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - dokploy-network

  # Create MinIO bucket on startup
  minio-init:
    image: minio/mc
    container_name: finance_report_minio_init${ENV_SUFFIX:-}
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set local http://minio${ENV_SUFFIX:-}:9000 minio minio123; mc mb local/statements --ignore-existing; exit 0; "
    networks:
      - dokploy-network

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    image: ghcr.io/${IMAGE_PREFIX:-wangzitian0/finance_report}-backend:${IMAGE_TAG:-latest}
    container_name: finance_report_backend${ENV_SUFFIX:-}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@finance_report_db${ENV_SUFFIX:-}:5432/finance_report}
      REDIS_URL: ${REDIS_URL:-redis://finance_report_redis${ENV_SUFFIX:-}:6379}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://finance_report_minio${ENV_SUFFIX:-}:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minio}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minio123}
      S3_BUCKET: ${S3_BUCKET:-statements}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      DEBUG: ${DEBUG:-false}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      start_period: ${BACKEND_HEALTHCHECK_START_PERIOD:-60s}
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=${TRAEFIK_ENABLE:-false}"
      - "traefik.http.routers.finance-report-api${ENV_SUFFIX:-}.rule=Host(`report${ENV_DOMAIN_SUFFIX:-}.${INTERNAL_DOMAIN:-zitian.party}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.finance-report-api${ENV_SUFFIX:-}.entrypoints=websecure"
      - "traefik.http.routers.finance-report-api${ENV_SUFFIX:-}.tls.certresolver=letsencrypt"
      - "traefik.http.routers.finance-report-api${ENV_SUFFIX:-}.service=finance-report-api${ENV_SUFFIX:-}"
      - "traefik.http.services.finance-report-api${ENV_SUFFIX:-}.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.finance-report-api-strip${ENV_SUFFIX:-}.stripprefix.prefixes=/api"
      - "traefik.http.routers.finance-report-api${ENV_SUFFIX:-}.middlewares=finance-report-api-strip${ENV_SUFFIX:-}@docker"

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
    image: ghcr.io/${IMAGE_PREFIX:-wangzitian0/finance_report}-frontend:${IMAGE_TAG:-latest}
    container_name: finance_report_frontend${ENV_SUFFIX:-}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
    # NEXT_PUBLIC_API_URL is set at build-time; runtime override not needed for same-origin
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      start_period: 60s
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=${TRAEFIK_ENABLE:-false}"
      - "traefik.http.routers.finance-report-web${ENV_SUFFIX:-}.rule=Host(`report${ENV_DOMAIN_SUFFIX:-}.${INTERNAL_DOMAIN:-zitian.party}`)"
      - "traefik.http.routers.finance-report-web${ENV_SUFFIX:-}.entrypoints=websecure"
      - "traefik.http.routers.finance-report-web${ENV_SUFFIX:-}.tls.certresolver=letsencrypt"
      - "traefik.http.routers.finance-report-web${ENV_SUFFIX:-}.service=finance-report-web${ENV_SUFFIX:-}"
      - "traefik.http.services.finance-report-web${ENV_SUFFIX:-}.loadbalancer.server.port=3000"
      - "traefik.http.routers.finance-report-web${ENV_SUFFIX:-}.priority=1"

volumes:
  postgres_data:
  redis_data:
  minio_data:


networks:
  dokploy-network:
    name: dokploy-network
    external: true
