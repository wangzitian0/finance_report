# Docker Compose for Development, CI, and PR Testing
#
# This is the unified compose file for all non-production environments.
# It includes all services needed: PostgreSQL, Redis, MinIO, Backend, Frontend.
#
# Usage:
#   # Local development
#   docker compose up -d
#
#   # GitHub CI / PR test (via Dokploy)
#   docker compose up -d --pull=always
#
# Environment variables (optional):
#   DATABASE_URL      - Override default postgres connection (default: postgresql+asyncpg://postgres:postgres@postgres:5432/finance_report)
#   REDIS_URL         - Override redis connection (default: redis://redis:6379)
#   S3_ENDPOINT       - S3 endpoint (default: http://minio:9000)
#   S3_ACCESS_KEY     - S3 access key (default: minio)
#   S3_SECRET_KEY     - S3 secret key (default: minio123)
#   S3_BUCKET         - S3 bucket (default: statements)
#   OPENROUTER_API_KEY - API key for Gemini (optional)
#   DEBUG             - Debug mode (default: false)
#   NEXT_PUBLIC_API_URL - Frontend API URL (default: http://localhost:8000)

services:
  postgres:
    image: postgres:15-alpine
    container_name: finance_report_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance_report
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: finance_report_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: finance_report_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Create MinIO bucket on startup
  minio-init:
    image: minio/mc
    container_name: finance_report_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio minio123;
      mc mb local/statements --ignore-existing;
      exit 0;
      "

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: finance_report_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@postgres:5432/finance_report}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minio}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minio123}
      S3_BUCKET: ${S3_BUCKET:-statements}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      DEBUG: ${DEBUG:-false}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: finance_report_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}

volumes:
  postgres_data:
  redis_data:
  minio_data:

