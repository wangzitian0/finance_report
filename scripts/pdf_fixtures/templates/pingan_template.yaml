# Pingan (平安银行) PDF Format Template
# Extracted format information only (no sensitive data)
# This template can be refined by running: python analyzers/analyze_pdf.py --input input/real_pdf.pdf --output templates/pingan_template.yaml --source pingan

source: pingan

page:
  size: A4
  width: 595.27
  height: 841.89
  margins:
    top: 72
    bottom: 72
    left: 72
    right: 72

fonts:
  header:
    family: SimHei  # 黑体
    size: 14
  body:
    family: SimSun  # 宋体
    size: 10
  table_header:
    family: SimHei  # 黑体
    size: 9
  table_body:
    family: SimSun  # 宋体
    size: 9

tables:
  transaction_details:
    # Pingan format: 交易日期, 交易类型, 交易金额, 余额, 交易摘要
    # Date format: YYYY-MM-DD
    columns:
      - name: 交易日期
        width: 80
        align: left
      - name: 交易类型
        width: 100
        align: left
      - name: 交易金额
        width: 90
        align: right
      - name: 余额
        width: 90
        align: right
      - name: 交易摘要
        width: 150
        align: left
    header_style:
      background: "#CCCCCC"
      text_color: "#000000"
    row_style:
      background: "#FFFFFF"
      border: "1px solid #000000"

text_elements:
  account_number:
    format: "6221 **** **** {last4}"  # Masked format
  statement_period:
    format: "YYYY-MM-DD 至 YYYY-MM-DD"
  currency: "CNY"
