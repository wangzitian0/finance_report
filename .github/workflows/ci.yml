name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finance_report_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.14"
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          cd apps/backend
          uv sync
          cd ../..
          cd apps/frontend
          npm install

      - name: Verify backend dependencies
        run: |
          cd apps/backend
          # Dry-run check validates that all code (including dependencies) is importable
          # and that the Bootcamp config logic is sound.
          uv run python -m src.boot --mode dry-run
      
      - name: Check env keys consistency
        run: |
          echo "üîç Checking secrets.ctmpl ‚Üî config.py consistency..."
          python scripts/check_env_keys.py --diff
      
      - name: Lint (with auto-fix)
        run: |
          cd apps/backend
          uv run ruff check src/ --fix --output-format=github
          
          # Check formatting
          if ! uv run ruff format src/ --check; then
            echo "::error::Code formatting required. Run: cd apps/backend && uv run ruff format src/"
            exit 1
          fi
          
          # Check if auto-fix modified any files
          if ! git diff --exit-code; then
            echo "::error::Ruff auto-fixed lint issues. You must run pre-commit locally."
            echo "::error::Install: pip install pre-commit && pre-commit install"
            echo "::error::Or manually: cd apps/backend && uv run ruff check src/ --fix"
            echo ""
            echo "=== Files changed ==="
            git diff --stat
            echo ""
            echo "=== Detailed diff ==="
            git diff
            exit 1
          fi
      
      - name: Test with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@127.0.0.1:5432/finance_report_test
          # Use default MinIO credentials to match docker-compose configuration
          S3_ACCESS_KEY: minio
          S3_SECRET_KEY: minio_local_secret
          S3_ENDPOINT: http://127.0.0.1:9000
          S3_BUCKET: statements
          # Redis is optional (only required for distributed rate limiting in production)
        run: |
          # Run tests via Moon to ensure 1:1 parity with local env
          moon run backend:test-execution
      
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          file: apps/backend/coverage.lcov
          flag-name: backend
          parallel: true

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
      
      - name: Install dependencies
        run: |
          cd apps/frontend
          npm install
      
      - name: Lint
        run: |
          cd apps/frontend
          npm run lint
      
      - name: Build
        run: |
          cd apps/frontend
          npm run build

  finish:
    needs: backend
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
