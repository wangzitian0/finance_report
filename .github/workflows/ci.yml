name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.14"
          enable-cache: true
      - name: Set up Python
        run: uv python install 3.12
      - name: Cache Python venv
        uses: actions/cache@v4
        with:
          path: apps/backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('apps/backend/uv.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-
      - name: Install dependencies
        run: cd apps/backend && uv sync
      - name: Run Lint
        run: |
          cd apps/backend
          uv run ruff check src/
          uv run ruff format src/ --check
  backend:
    name: Backend Tests (Shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finance_report_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
        with:
          cache: true

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.14"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Cache Python venv
        uses: actions/cache@v4
        with:
          path: apps/backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('apps/backend/uv.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install dependencies
        run: cd apps/backend && uv sync



      - name: Run Tests (Shard ${{ matrix.shard }}/4)
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@127.0.0.1:5432/finance_report_test
          S3_ACCESS_KEY: minio
          S3_SECRET_KEY: minio_local_secret
          S3_ENDPOINT: http://127.0.0.1:9000
          S3_BUCKET: statements
        run: |
          cd apps/backend
          uv run pytest -n auto -v \
            -m "not slow and not e2e" \
            --splits 4 \
            --group ${{ matrix.shard }} \
            --cov=src \
            --cov-report=lcov:coverage-backend-${{ matrix.shard }}.lcov \
            --cov-report=term-missing \
            --cov-branch \
            --cov-fail-under=0 \
            --dist worksteal

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend-${{ matrix.shard }}
          path: apps/backend/coverage-backend-${{ matrix.shard }}.lcov
          retention-days: 1

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Fetch submodule history for Moon VCS
        run: |
          git submodule foreach --recursive 'git fetch origin 7db811abd43a3fc389db92721baae9f4b0e8fb51 2>/dev/null || true'
          git submodule foreach --recursive 'git fetch --unshallow 2>/dev/null || git fetch --depth=1000 || true'

      - name: Fetch submodule PR refs
        run: |
          cd repo && git fetch origin '+refs/pull/*/head:refs/remotes/origin/pr/*'

      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
        with:
          cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: apps/frontend/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('apps/frontend/package-lock.json') }}-${{ hashFiles('apps/frontend/**/*.ts', 'apps/frontend/**/*.tsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('apps/frontend/package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Install frontend dependencies
        run: npm install
        working-directory: apps/frontend

      - name: Build Frontend (via Moon)
        run: moon run :build

      - name: Run Frontend Tests
        run: npm run test:coverage
        working-directory: apps/frontend

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: apps/frontend/coverage/lcov.info
          retention-days: 1

  unified-coverage:
    name: Calculate Unified Coverage
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.14"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-backend-*
          merge-multiple: true
          path: coverage-backend

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-frontend
          path: coverage-frontend

      - name: Merge coverage reports
        run: |
          mkdir -p coverage
          if ls coverage-backend/*.lcov 1> /dev/null 2>&1; then
            uv run python scripts/merge_lcov.py coverage/backend.lcov coverage-backend/*.lcov
          else
            echo "No backend coverage found"
          fi
          if [ -f coverage-frontend/lcov.info ]; then
            cp coverage-frontend/lcov.info coverage/frontend.lcov
          else
            echo "No frontend coverage found"
          fi
      - name: Run scripts tests with coverage
        run: |
          printf '[run]\nomit = scripts/tests/*\n' > /tmp/scripts-coveragerc
          uv run --with pytest --with pytest-cov --with pyyaml --with pydantic --with pydantic-settings pytest scripts/tests/ \
            --cov=scripts \
            --cov-config=/tmp/scripts-coveragerc \
            --cov-report=lcov:coverage/scripts.lcov \
            -x -q
      - name: Calculate unified coverage
        run: |
          uv run python scripts/calculate_unified_coverage.py
        env:
          COVERAGE_THRESHOLD: 40  # Calculator now uses LCOV LF (executable lines) as denominator; current unified coverage ~70%

      - name: Merge all coverage into unified LCOV
        run: |
          if [ -f coverage/backend.lcov ] && [ -f coverage/frontend.lcov ]; then
            cat coverage/backend.lcov coverage/frontend.lcov > coverage/unified.lcov
          elif [ -f coverage/backend.lcov ]; then
            cp coverage/backend.lcov coverage/unified.lcov
          elif [ -f coverage/frontend.lcov ]; then
            cp coverage/frontend.lcov coverage/unified.lcov
          fi

      - name: Upload unified coverage to Coveralls
        uses: coverallsapp/github-action@v2
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: coverage/unified.lcov

      - name: Upload backend to Coveralls (per-flag)
        uses: coverallsapp/github-action@v2
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: coverage/backend.lcov
          flag-name: backend
          base-path: apps/backend
      - name: Upload frontend to Coveralls (per-flag)
        # Note: hashFiles() evaluates at plan time before steps run; use always() + action handles missing file
        if: always()
        uses: coverallsapp/github-action@v2
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: coverage/frontend.lcov
          flag-name: frontend
          base-path: apps/frontend
      - name: AC Traceability Report
        run: |
          uv run --with pyyaml python scripts/check_ac_traceability.py --report-only
        continue-on-error: true

  finish:
    needs: [backend, frontend, lint, unified-coverage]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - name: Check job status
      run: |
        echo "Backend: ${{ needs.backend.result }}"
        echo "Frontend: ${{ needs.frontend.result }}"
        echo "Unified Coverage: ${{ needs.unified-coverage.result }}"
        echo "Lint: ${{ needs.lint.result }}"
        if [[ "${{ needs.backend.result }}" != "success" ]]; then
          echo "::error::Backend tests failed"
          exit 1
        fi
        if [[ "${{ needs.frontend.result }}" != "success" ]]; then
          echo "::error::Frontend build/tests failed"
          exit 1
        fi
        if [[ "${{ needs.unified-coverage.result }}" != "success" ]]; then
          echo "::error::Unified coverage check failed"
          exit 1
        fi
        if [[ "${{ needs.lint.result }}" != "success" ]]; then
          echo "::error::Lint failed"
          exit 1
        fi
        echo "âœ… All checks passed!"
