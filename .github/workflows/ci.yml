name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finance_report_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.14"
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12

      - name: Run CI Pipeline
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@127.0.0.1:5432/finance_report_test
          S3_ACCESS_KEY: minio
          S3_SECRET_KEY: minio_local_secret
          S3_ENDPOINT: http://127.0.0.1:9000
          S3_BUCKET: statements
        run: moon run :ci
      
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          file: apps/backend/coverage.lcov
          flag-name: backend
          parallel: true

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
      
      - name: Build Frontend (via Moon)
        run: moon run frontend:build

  finish:
    needs: backend
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
