name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finance_report_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.14"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: moon run backend:install
      
      - name: Lint
        run: moon run backend:lint
      
      - name: Test with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/finance_report_test
        run: |
          cd apps/backend
          uv run pytest -v --cov=src --cov-report=lcov --cov-report=term-missing
      
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          file: apps/backend/coverage.lcov
          flag-name: backend
          parallel: true

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
      
      - name: Install dependencies
        run: moon run frontend:install
      
      - name: Lint
        run: moon run frontend:lint
      
      - name: Build
        run: moon run frontend:build

  finish:
    needs: backend
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
