name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend Tests (Shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finance_report_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
        with:
          cache: true

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.14"
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12

      - name: Cache Python venv
        uses: actions/cache@v4
        with:
          path: apps/backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('apps/backend/uv.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install dependencies
        run: cd apps/backend && uv sync

      - name: Run Lint
        if: matrix.shard == 1
        run: |
          cd apps/backend
          uv run ruff check src/
          uv run ruff format src/ --check

      - name: Run Tests (Shard ${{ matrix.shard }}/4)
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@127.0.0.1:5432/finance_report_test
          S3_ACCESS_KEY: minio
          S3_SECRET_KEY: minio_local_secret
          S3_ENDPOINT: http://127.0.0.1:9000
          S3_BUCKET: statements
        run: |
          cd apps/backend
          uv run pytest -n auto -v \
            -m "not slow and not e2e" \
            --splits 4 \
            --group ${{ matrix.shard }} \
            --cov=src \
            --cov-report=lcov:coverage-${{ matrix.shard }}.lcov \
            --cov-report=term-missing \
            --cov-branch \
            --cov-fail-under=0 \
            --dist worksteal
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.shard }}
          path: apps/backend/coverage-${{ matrix.shard }}.lcov
          retention-days: 1

  merge-coverage:
    name: Merge Coverage Reports
    needs: backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true
      
      - name: Merge coverage reports
        run: |
          cat coverage-*.lcov > coverage.lcov
          echo "✅ Merged coverage reports:"
          ls -lh coverage*.lcov
          echo ""
          echo "ℹ️  Note: Coverage threshold (94%) is validated by Coveralls badge"
          echo "   Individual shards don't check threshold (each only tests ~25% of code)"
      
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          file: coverage.lcov
          flag-name: backend
          base-path: apps/backend

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
        with:
          cache: true

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: apps/frontend/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('apps/frontend/package-lock.json') }}-${{ hashFiles('apps/frontend/**/*.ts', 'apps/frontend/**/*.tsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('apps/frontend/package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Build Frontend (via Moon)
        run: moon run frontend:build

  finish:
    needs: [backend, merge-coverage, frontend]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - name: Check job status
      run: |
        echo "Backend: ${{ needs.backend.result }}"
        echo "Coverage: ${{ needs.merge-coverage.result }}"
        echo "Frontend: ${{ needs.frontend.result }}"
