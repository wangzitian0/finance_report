name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finance_report_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.14"
          enable-cache: false
      
      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          cd apps/backend
          uv sync
          cd ../..
          cd apps/frontend
          npm install

      - name: Verify backend dependencies
        run: |
          cd apps/backend
          uv run python -c "import email_validator; import bcrypt; print('All dependencies OK')"
      
      - name: Check env keys consistency
        run: |
          echo "üîç Checking secrets.ctmpl ‚Üî config.py consistency..."
          python scripts/check_env_keys.py --diff
      
      - name: Lint
        run: |
          cd apps/backend
          uv run ruff check src/
      
      - name: Test with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/finance_report_test
          # Use default MinIO credentials to match docker-compose configuration
          S3_ACCESS_KEY: minio
          S3_SECRET_KEY: minio_local_secret
          S3_ENDPOINT: http://localhost:9000
          S3_BUCKET: statements
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd apps/backend
          # Skip slow tests in CI for faster feedback (see pyproject.toml markers)
          uv run pytest -v -m "not slow" --cov=src --cov-report=lcov --cov-report=term-missing
      
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          file: apps/backend/coverage.lcov
          flag-name: backend
          parallel: true

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
      
      - name: Install dependencies
        run: |
          cd apps/frontend
          npm install
      
      - name: Lint
        run: |
          cd apps/frontend
          npm run lint
      
      - name: Build
        run: |
          cd apps/frontend
          npm run build

  finish:
    needs: backend
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
