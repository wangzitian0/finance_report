# Build, Deploy and Smoke Test Workflow
#
# Triggers:
#   - Push to main: Build images → Deploy to production → Smoke test
#   - Manual dispatch: Build images → Optional deploy to staging/production
#
# Environments:
#   - Production: report.zitian.party (auto-deploy on main)
#   - Staging: report-staging.zitian.party (manual deploy)
#
# Required Secrets:
#   - DOKPLOY_API_KEY: API key for Dokploy
#   - DOKPLOY_COMPOSE_ID: Production compose ID
#   - DOKPLOY_STAGING_COMPOSE_ID: Staging compose ID (optional)

name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
      - 'apps/frontend/**'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deploy target environment'
        required: true
        default: 'none'
        type: choice
        options:
          - none
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/finance_report
  DOKPLOY_API_URL: https://cloud.zitian.party/api
  DEPLOY_WAIT_SECONDS: 90

jobs:
  build:
    name: Build Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}
      deploy_target: ${{ steps.vars.outputs.deploy_target }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          echo "image_tag=sha-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          # Determine deploy target for conditional frontend build
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "deploy_target=${{ github.event.inputs.deploy_target }}" >> $GITHUB_OUTPUT
          else
            echo "deploy_target=production" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ steps.vars.outputs.image_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest

      - name: Determine API URL
        id: api_url
        run: |
          if [ "${{ steps.vars.outputs.deploy_target }}" = "staging" ]; then
            echo "url=https://report-staging.zitian.party/api" >> $GITHUB_OUTPUT
          else
            echo "url=https://report.zitian.party/api" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ steps.vars.outputs.image_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ steps.api_url.outputs.url }}

  deploy:
    name: Deploy to ${{ matrix.environment }}
    needs: build
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target != 'none')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - environment: production
            compose_id_secret: DOKPLOY_COMPOSE_ID
          - environment: staging
            compose_id_secret: DOKPLOY_STAGING_COMPOSE_ID
      fail-fast: false
    environment: ${{ matrix.environment }}
    steps:
      - name: Check if deployment should run
        id: should_run
        run: |
          if [ "${{ matrix.environment }}" = "production" ]; then
            if [ "${{ github.event_name }}" = "push" ] || { [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.deploy_target }}" = "production" ]; }; then
              echo "run=true" >> $GITHUB_OUTPUT
            else
              echo "run=false" >> $GITHUB_OUTPUT
            fi
          elif [ "${{ matrix.environment }}" = "staging" ]; then
            if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.deploy_target }}" = "staging" ]; then
              echo "run=true" >> $GITHUB_OUTPUT
            else
              echo "run=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Deploy to Dokploy
        if: steps.should_run.outputs.run == 'true'
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          COMPOSE_ID: ${{ matrix.environment == 'production' && secrets.DOKPLOY_COMPOSE_ID || secrets.DOKPLOY_STAGING_COMPOSE_ID }}
        run: |
          echo "Deploying $IMAGE_TAG to ${{ matrix.environment }}..."
          
          # Validate IMAGE_TAG is set
          if [ -z "${IMAGE_TAG:-}" ]; then
            echo "ERROR: IMAGE_TAG is not set. Aborting deployment."
            exit 1
          fi
          
          # Get current env and update IMAGE_TAG
          current_env=$(curl -f -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            "${{ env.DOKPLOY_API_URL }}/compose.one?composeId=$COMPOSE_ID" | jq -r '.env')
          
          # Handle IMAGE_TAG - replace if exists, append if not
          if echo "$current_env" | grep -q '^IMAGE_TAG='; then
            new_env=$(echo "$current_env" | sed "s/^IMAGE_TAG=.*/IMAGE_TAG=$IMAGE_TAG/")
          else
            if [ -n "$current_env" ]; then
              new_env="${current_env}"$'\n'"IMAGE_TAG=$IMAGE_TAG"
            else
              new_env="IMAGE_TAG=$IMAGE_TAG"
            fi
          fi
          
          # Verify IMAGE_TAG was set correctly
          if ! echo "$new_env" | grep -q "^IMAGE_TAG=$IMAGE_TAG"; then
            echo "ERROR: Failed to set IMAGE_TAG in environment. Aborting deployment."
            exit 1
          fi
          
          # Update environment
          curl -f --fail-with-body -X POST "${{ env.DOKPLOY_API_URL }}/compose.update" \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -d "$(jq -n --arg id "$COMPOSE_ID" --arg env "$new_env" '{composeId: $id, env: $env}')"
          
          # Stop current deployment
          curl -f --fail-with-body -X POST "${{ env.DOKPLOY_API_URL }}/compose.stop" \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -d "{\"composeId\": \"$COMPOSE_ID\"}"
          
          sleep 20
          
          # Deploy new version
          curl -f --fail-with-body -X POST "${{ env.DOKPLOY_API_URL }}/compose.deploy" \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -d "{\"composeId\": \"$COMPOSE_ID\"}"
          
          echo "Deployment triggered. Waiting ${DEPLOY_WAIT_SECONDS}s for containers..."
          sleep "${DEPLOY_WAIT_SECONDS}"

  smoke-test:
    name: Smoke Tests (${{ matrix.environment }})
    needs: [build, deploy]
    if: always() && needs.deploy.result == 'success'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - environment: production
            url: https://report.zitian.party
          - environment: staging
            url: https://report-staging.zitian.party
      fail-fast: false
    steps:
      - name: Check if smoke test should run
        id: should_run
        run: |
          if [ "${{ matrix.environment }}" = "production" ]; then
            if [ "${{ github.event_name }}" = "push" ] || { [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.deploy_target }}" = "production" ]; }; then
              echo "run=true" >> $GITHUB_OUTPUT
            else
              echo "run=false" >> $GITHUB_OUTPUT
            fi
          elif [ "${{ matrix.environment }}" = "staging" ]; then
            if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.deploy_target }}" = "staging" ]; then
              echo "run=true" >> $GITHUB_OUTPUT
            else
              echo "run=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Checkout repository
        if: steps.should_run.outputs.run == 'true'
        uses: actions/checkout@v4
        
      - name: Run smoke tests
        if: steps.should_run.outputs.run == 'true'
        run: bash scripts/smoke_test.sh ${{ matrix.url }}
