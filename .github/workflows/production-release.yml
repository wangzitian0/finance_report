# Production Release & Deployment
# 
# Triggers: 
#   - Tag push (v*.*.*) → Build images
#   - Manual dispatch → Deploy existing version
#
# Workflow: Tag push builds images, then manually trigger to deploy

name: Production Release

on:
  push:
    tags: ['v[0-9]+.[0-9]+.[0-9]+']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (leave empty for latest tag)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/finance_report
  DOKPLOY_API_URL: https://cloud.zitian.party/api
  PRODUCTION_COMPOSE_ID: lNn9gVS1Zyw79Jzw5dlbu

jobs:
  build:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    

    
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Install moon
        uses: moonrepo/setup-toolchain@v0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Verify Codebase
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@127.0.0.1:5432/finance_report_test
          S3_ACCESS_KEY: minio
          S3_SECRET_KEY: minio_local_secret
          S3_ENDPOINT: http://127.0.0.1:9000
          S3_BUCKET: statements
        run: |
          # Ensure release is built from clean state
          moon run :ci
          
          # Clean up artifacts before build
          rm -rf .venv

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ steps.version.outputs.tag }}

      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ steps.version.outputs.tag }}
          build-args: |
            NEXT_PUBLIC_API_URL=https://report.zitian.party
            NEXT_PUBLIC_APP_URL=https://report.zitian.party

      - name: Summary
        run: |
          echo "✅ Release ${{ steps.version.outputs.tag }} built"
          echo "Deploy: Actions → Production Release → Run workflow"

  deploy:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      packages: read
    environment:
      name: production
      url: https://report.zitian.party
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(git describe --tags --abbrev=0 --match "v[0-9]*.[0-9]*.[0-9]*")
            [ -z "$VERSION" ] && { echo "::error::No tags found"; exit 1; }
          fi
          echo "tag=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify images
        env:
          VERSION: ${{ steps.version.outputs.tag }}
        run: |
          for service in backend frontend; do
            image="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${service}:$VERSION"
            docker manifest inspect "$image" &>/dev/null || {
              echo "::error::Image not found: $image"
              echo "Run: git push origin $VERSION"
              exit 1
            }
          done
          echo "✅ Images verified"

      - name: Check Deployment Dependencies
        env:
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          DOKPLOY_API_URL: ${{ env.DOKPLOY_API_URL }}
        run: bash scripts/check_deployment_deps.sh

      - name: Deploy & Health Check
        env:
          IMAGE_TAG: ${{ steps.version.outputs.tag }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          DOKPLOY_API_URL: ${{ env.DOKPLOY_API_URL }}
        run: |
          bash scripts/dokploy_deploy.sh \
            "$PRODUCTION_COMPOSE_ID" \
            "$IMAGE_TAG" \
            "https://report.zitian.party"
          
          bash scripts/health_check.sh \
            "https://report.zitian.party/api/health" \
            "production" \
            24 \
            "$IMAGE_TAG"

      - name: Smoke Tests
        run: bash scripts/smoke_test.sh https://report.zitian.party production
